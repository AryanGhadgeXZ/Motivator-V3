<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Motivation Msg App V3</title>
    <style>
        *{font-family: 'Poppins';font-size: 30px;}
    </style>

</head>
<body>
    <center>
        <h1>Motivation Msg</h1>
        <form onsubmit="gm()">
            <input type="submit" value="Get Msg">
        </form>
        <h2 id="msg"></h2>
        <h2 id="auth"></h2>
        <script>
            function gm(){
                event.preventDefault();
                let msg = document.getElementById("msg");
                let auth = document.getElementById("auth");
                let url = "http://api.quotable.io/random";
                fetch(url)
                .then(res=> res.json())
                .then(data => {
                    msg.innerHTML = data.content;
                    auth.innerHTML = data.author;
                })
                .catch(err => msg.innerHTML = "issue " + err);
            }
        </script>
    </center>
</body>
</html>
